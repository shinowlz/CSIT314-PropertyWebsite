
{% extends 'base.html' %}
{% load static %}

{% block head %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="EzProperty - Real Estate Agency">
<meta name="keywords" content="Real Estate, Property, Directory Listing, Marketing, Agency,The Million Estate, million estate" />
<title>Login | EzProperty</title>

<!-- Facebook and Twitter integration -->

<link rel="stylesheet" href="{% static 'login_signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href="{% static 'login_signup/css/style.css' %}">




<!-- MDB -->


<style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

#PAGE-TTILE

.page-title2 {
	padding: 0;
}

.page-title2 .title2 {
	padding: 100px 0 50px;
}

.page-title2 .title--heading {
	margin-bottom: 20px;
}

.page-title2 .title--heading h1 {
	color: #ffffff;
	font-size: 50px;
	font-weight: 500;
	line-height: 1.2;
	margin-bottom: 0;
	text-transform: capitalize;
}

.page-title2 .title--desc p {
	color: #f9f9f9;
	font-size: 16px;
	margin-bottom: 0;
	font-weight: 400;
}

.page-title2 .breadcrumb,
.page-title2 .breadcrumb a {
	font-size: 14px;
	font-weight: 400;
	line-height: 1;
	background: transparent;
	color: #ffffff;
}

.page-title2 .breadcrumb .active {
	color: #64ddbb;
}

.page-title2 .breadcrumb a:hover {
	color: #64ddbb;
}

.page-title2 .breadcrumb > li + li:before {
	color: #ffffff;
}

</style>
{% endblock %}

{% block content %}


<section id="page-title" class="page-title2 bg-overlay bg-overlay-dark2">
    <div class="bg-section">
        <img src="{% static 'main/images/page-titles/1.jpg' %}" alt="Background" />
    </div>
    <div class="">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
                <div class="title2 title-1 text-center">
                    <div class="title--content">
                        <div class="title--heading">
                            <h1>Login</h1>
                        </div>
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active">Login</li>
                        </ol>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!-- .title end -->
            </div>
            <!-- .col-md-12 end -->
        </div>
        <!-- .row end -->
    </div>
    <!-- .container end -->
</section>


   
<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        {{form.full_name}}
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        {{form.password2 }}
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>



<!-- JS -->
<script src="{% static 'login_signup/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'login_signup/js/main.js' %}"></script>

<script src="{% static 'main/js/jquery-2.2.4.min.js'%}"></script>

<script src="{% static 'main/js/plugins.js'%}"></script>
<script src="{% static 'main/js/functions.js'%}"></script>


{% endblock %}
